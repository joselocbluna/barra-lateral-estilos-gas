<!DOCTYPE html>
<html>
  <head>

   <style> 
   :root{
   --White: hsl(0, 0%, 100%);
   --Very-light-grayish-blue: hsl(210, 60%, 98%);
   --Light-grayish-blue-1: hsl(211, 68%, 94%);
   --Light-grayish-blue-2: hsl(205, 33%, 90%);
   --Grayish-blue: hsl(219, 14%, 63%);
   --Dark-grayish-blue: hsl(219, 12%, 42%);
   --Very-dark-blue: hsl(224, 21%, 14%);
   --Blue-shine:hsl(199, 93%, 48%);
   --Green-shine:hsl(151, 36%, 45%);
   --Red-shine:hsl(25, 78%, 55%);
   --Yellow-shine:hsl(59, 92%, 56%);
}
  
  body{
    display: flex;
    flex-direction: column;
    background-color: var(--Very-dark-blue);
    
  }
  
  .btn{
    margin: 4px;
     padding: 4px;
     width: 100%;
     height: 30px;
     text-align: center;
     border-radius: 6px;
     border: 2px solid blueviolet;
  }
   
 .estilo1{
    background-color: var(--Blue-shine);
     color: var(--White);
     
 }
 .estilo2{
    background-color: var(--Green-shine);
     color: var(--White);
 }
  .guardarEstilo{
    background-color: var(--Grayish-blue);
     color: var(--White);
     
 }
  .copiarEstilo{
    background-color: var(--Dark-grayish-blue);
     color: var(--White);
 }
.borrarest{
   background-color: var(--Yellow-shine);
     color: var(--Dark-grayish-blue);
}
.borrartodo{
   background-color: var(--Red-shine);
     color: var(--White);
     
}
.img-style{
   
   border: medium solid black;
   width: 150px; 
   height: 100px;
   align-self: center;
}

  </style>

    <img class="m-4 img-style" src="https://cbluna.com/wp-content/uploads/2021/09/g1250-0.png">
